---
name: Pre-merge
on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  eslint-prettier:
    name: Eslint and Prettier
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Authenticate remote origin
        run: |
          git remote set-url origin https://${{ secrets.GITHUB_TOKEN }}@github.com/AX-AI-LTD/winston-cloudwatch-logger-config.git
      - name: Install ESLint and Prettier
        run: |
          npm install eslint@8.57.0
          npm install prettier

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format

      - name: Amend Commit and Push
        run: |
          if [[ -z "$(git status -s)" ]]; then
            echo No Eslint and Prettier changes made
          else
            echo Eslint and Prettier Changes made
            git config --global user.email "actions@github.com"
            git config --global user.name "GitHub Action"
            git add .
            git commit --amend --no-edit
            git push -f origin
          fi
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: eslint-prettier
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
